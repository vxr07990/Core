apply plugin: 'groovy'
apply plugin: 'maven'
configurations {
    deployerJars
}
 
dependencies {
deployerJars "gradle.plugin.org.swissphpfriends:php-build-plugin:0.1-SNAPSHOT"
    compile gradleApi()
    compile localGroovy()

}

repositories {
    mavenCentral()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://plugins.gradle.org/m2/")
        }
    }
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

group='plugin.org.swissphpfriends'
version='0.1-SNAPSHOT'
buildscript {
  repositories {

    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {

    classpath "gradle.plugin.org.swissphpfriends:php-build-plugin:0.1-SNAPSHOT"
  }
}


apply plugin: "org.hasnat.php-build-plugin"