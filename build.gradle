apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    compile gradleApi()
    compile localGroovy()
}

repositories {
    mavenCentral()
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://plugins.gradle.org/m2/")
        }
    }
dependencies {

        classpath group: 'gradle.org.swissphpfriends',
                name: 'php-build-plugin',
                version: '0.1-SNAPSHOT'

    }
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}
apply plugin: "org.hasnat.php-build-plugin"

task test1(type: org.swissphpfriends.gradle.task.PhpUnit) {
    path = './src'
    verbose = true
    outputTap = true
}
group='org.swissphpfriends'
version='0.1-SNAPSHOT'
