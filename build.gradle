buildscript {
  repositories {
mavenCentral()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
classpath "org.apache.maven.plugins.maven-compiler-plugin"
    classpath "gradle.plugin.org.swissphpfriends:php-build-plugin:0.1-SNAPSHOT"
  }
}
uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "https://plugins.gradle.org/m2/")
        }
    }
}
apply plugin: 'maven'
apply plugin: "org.hasnat.php-build-plugin"