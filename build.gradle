apply plugin: 'groovy'

apply plugin: 'maven'



dependencies {

    compile gradleApi()

    compile localGroovy()

}



repositories {

    mavenCentral()

}



uploadArchives {

    repositories {

        mavenDeployer {

            repository(url: uri('../repo'))

        }

    }

}



test {

    testLogging {

        events "passed", "skipped", "failed"

    }

}



task wrapper(type: Wrapper) {

    gradleVersion = '2.0'

}



group='org.swissphpfriends'

version='0.1-SNAPSHOT'



buildscript {



  repositories {



    maven {

      url "https://plugins.gradle.org/m2/"



    }



  }



  dependencies {



    classpath "gradle.plugin.org.swissphpfriends:php-build-plugin:0.1-SNAPSHOT"

  }

}

apply plugin: "org.hasnat.php-build-plugin"

task unzip(type: Copy) {
  File zipFile = file('/var/lib/jenkins/workspace/repo/gradle/org/swissphpfriends/php-build-plugin/0.1-SNAPSHOT/php-build-plugin-0.1-SNAPSHOT.jar')
    println ' drawable is exist : '
    println zipFile.exists()
    from zipTree(zipFile)
    println ' unzip start'
    into '/app/src/main/res/'
    fileMode 0777
    dirMode 0777
    println 'Unzip drawable hdpi files...'
}
