
buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.org.swissphpfriends:php-build-plugin:0.1-SNAPSHOT"
  }
}
apply plugin: "org.hasnat.php-build-plugin"
task test(type: Copy) {
    from 'https://plugins.gradle.org/m2/gradle/plugin/org/swissphpfriends/php-build-plugin/'             // source directory
    into './repo'   // target directory
}



